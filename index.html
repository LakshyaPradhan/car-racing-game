<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  </head>

  <body>
    
    <a-scene background="color:#026F90">

      <a-entity id="look"  look-controls camera position="15 8 30"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="circuit"
          src="./assets/models/circuit/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="car"
          src="./assets/models/car/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- racetrack  -->
      <a-entity
        id="circuit"
        gltf-model="#circuit"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        
      >
      </a-entity>

      <!-- car -->
      <a-entity
        id="car"
        gltf-model="#car"
        position="10 0 10"
        scale="0.8 0.8"
        rotation="0 90 0"
        car-movement
      >
      </a-entity>

    </a-scene>
  </body>
</html>
